name: Latest commit tests

on: [push]

jobs:
  build:
    name: Build, Test & Analyse

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones disabled for sonarcloud
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        sudo apt install -y xvfb x11-utils libxkbcommon-x11-0
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r prototypes/requirements.txt
        pip install -r tests/requirements.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        ulimit -c unlimited
        sudo catchsegv xvfb-run --auto-servernum `which pytest` --cov=./ --cov-report=xml
    - name: Analyse with SonarCloud
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: chmod crash logs
      if: always()
      run: |
          sudo chmod -R +rwx /var/crash
    - name: Upload crash logs
      if: always()
      uses: actions/upload-artifact@master
      with:
        name: crashes
        path: /var/crash
